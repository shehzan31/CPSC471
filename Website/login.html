<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles_login.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <img src="icons/Login-Image.jpg" alt="" class="login-img" />
    <div class="login">
      <p>Welcome Back</p>
      <h1>Login to your account</h1>
      <form class="form_group" name="f1" action="../Database/api/object_methods/account/authenticate.php" onsubmit = "return validate()" method ="post">
        <div class="email-group">
          <label for="Email">Health ID</label>
          <input
            type="number"
            id = "user"
            name = "user"
            class="form-control login-email"
            aria-describedby="health id"
            placeholder="123456789"
          />
        </div>
        <br />
        <div class="password-group">
          <label for="Password">Password</label>
          <input
            type="password"
            id = "pass"
            name = "pass"
            class="form-control login-password"
            placeholder="Password"
          />
        </div>
        <br />
        <div class="other-selections">
          <div>
            <input
              type="checkbox"
              class="form-check-input"
              class="Remember-Me"
            />
            <label class="form-check-label" for="Remember-Me"
              >Remember Me</label
            >
          </div>
          <a href="forgotpassword">Forgot Password?</a>
        </div>
        <input class="submit-form"  type="submit"/>
      </form>
      <br/>
      <p class="new-join">
        Don't have an account? <a href="Join">Join free today.</a>
      </p>
    </div>
    <script>
      function validate() {
        var id = document.f1.user.value;
        var ps = document.f1.pass.value;

        if (id.length=="" && ps.length=="") {
          alert("Username and password can not be empty");
          return false;
        } else {
          if (id.length=="") {
            alert("Username can not be empty");
            return false;
          }
          if (ps.length=="") {
            alert("Password can not be empty");
            return false;
          }
        }
      }
    </script>
  </body>
</html>
