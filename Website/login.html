<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles_login.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <img src="icons/Login-Image.jpg" alt="" class="login-img" />
    <div class="login">
      <p>Welcome Back</p>
      <h1>Login to your account</h1>
      <form action="">
        <div class="email-group">
          <label for="Email">Email Address</label>
          <input
            type="email"
            class="form-control login-email"
            aria-describedby="emailHelp"
            placeholder="johndoe123@gmail.com"
          />
        </div>
        <br />
        <div class="password-group">
          <label for="Password">Password</label>
          <input
            type="password"
            class="form-control login-password"
            placeholder="Password"
          />
        </div>
        <br />
        <div class="other-selections">
          <div>
            <input
              type="checkbox"
              class="form-check-input"
              class="Remember-Me"
            />
            <label class="form-check-label" for="Remember-Me"
              >Remember Me</label
            >
          </div>
          <a href="forgotpassword">Forgot Password?</a>
        </div>
        <input class="btn btn-primary btn-block" type="submit" />
      </form>
      <br />
      <p class="new-join">
        Don't have an account? <a href="Join">Join free today.</a>
      </p>
    </div>
  </body>
</html>
